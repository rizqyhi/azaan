<ion-view view-title="Add New Location">
  <ion-content class="padding">
    <form ng-submit="saveLocation(locationName)">
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" placeholder="Search Location" ng-model="locationName">
        </label>
      </div>
      <button class="button button-block button-balanced" type="submit">Save</button>
    </form>
  </ion-content>
</ion-view>
